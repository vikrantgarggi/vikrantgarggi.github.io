<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Essential SEO Meta Tags (Privacy-Conscious) -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="robots" content="index, follow">
    
    <!-- Privacy Protection & Security Headers -->
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Content Security Policy (CSP) - Temporarily disabled for Safari compatibility -->
    <!-- <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline' 'unsafe-eval';
        img-src 'self' data:;
        font-src 'self' data:;
        connect-src 'self';
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self' https://wa.me;
    "> -->
    
    <!-- Minimal Open Graph (Required for social sharing) -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
    
    <!-- Privacy-friendly system fonts (no external requests) -->
    <style>
        :root {
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            --font-heading: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- Privacy-Conscious Structured Data (Minimal) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{ site.business_name }}",
        "description": "{{ site.description }}",
        "url": "{{ site.url }}"
    }
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="/assets/images/ganpati_logo.PNG" alt="{{ site.business_name }}" class="logo-img">
                    <div class="logo-text">
                        <h1>{{ site.business_name }}</h1>
                        <p>{{ site.business_tagline }}</p>
                    </div>
                </div>
                
                <div class="header-cta">
                    <a href="https://wa.me/{{ site.business_whatsapp | remove: '+' }}?text=Hi, I'm interested in your PET bottles. Can you share pricing details?" 
                       class="btn btn-whatsapp" target="_blank">
                        <span class="whatsapp-icon">ðŸ’¬</span>
                        Get Quote
                    </a>
                </div>
                
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.business_name }}. All rights reserved.</p>
            <p>Manufacturing high-quality PET bottles for the food industry</p>
            <p><a href="/privacy-policy.html" style="color: var(--white); text-decoration: none;">Privacy Policy</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Pass Jekyll config to JavaScript
        window.siteConfig = {
            apiContactUrl: '{{ site.api_contact_url }}'
        };
    </script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
